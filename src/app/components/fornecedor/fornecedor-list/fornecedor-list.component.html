<div class="container">

    <h1>Lista de Fornecedores</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Fornecedor</button>
  
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Prada" #input>
    </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nomeFantasia">
              <th mat-header-cell *matHeaderCellDef> Nome Fantasia</th>
              <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
            </ng-container>
        
            <!-- CPF Column -->
            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef> CNPJ </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ac√µes </th>
              <td mat-cell *matCellDef="let element"> 
                  <a routerLink="details/{{ element.id }}"> 
                    <i class="material-icons list">list</i>
                  </a> 
                  <a routerLink="update/{{ element.id }}"> 
                     <i class="material-icons edit">edit</i>
                  </a> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
