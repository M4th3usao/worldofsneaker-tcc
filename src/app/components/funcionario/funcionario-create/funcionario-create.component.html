<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Funcionário</h1>
    </form>

    <section class="section">
        <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Administrador</mat-checkbox>
        <mat-checkbox [checked]="true" (click)="addPerfil(1)" class="margin" color="primary">Funcionário</mat-checkbox>
    </section>
  
    <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="funcionario.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput 
        placeholder="Ex.. Luciano Veigar"
        maxlength="50">
        <mat-icon matSuffix>border_color</mat-icon>
    </mat-form-field>

    <mat-form-field  class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input 
        [(ngModel)]="funcionario.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput 
        placeholder="Ex.. 000.000.000-00"
        mask="000.000.000-00"
        >
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>


    <mat-form-field  class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input 
        [(ngModel)]="funcionario.email"
        name="email"
        [formControl]="email"
        required
        matInput 
        placeholder="luciano.veigar@gmail.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field  class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [(ngModel)]="funcionario.senha"
        name="senha"
        [formControl]="senha"
        required
        type="password" 
        matInput 
        placeholder="Ex.. 1234">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" mat-flat-button class="fullWidth" color="primary">Cadastrar</button>
    <button routerLink="../" mat-flat-button class="fullWidth" color="warn">Cancelar</button>

    <p class="fullWidth">By World Of Sneakers</p>
</div>
