<div class="container">

    <h1>Lista de Sneakers</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Sneaker</button>
  
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Prada" #input>
    </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Marca Column -->
            <ng-container matColumnDef="marca">
              <th mat-header-cell *matHeaderCellDef> Marca </th>
              <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>
        
            <!-- Categoria Column -->
            <ng-container matColumnDef="nomeCategoria">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCategoria}} </td>
            </ng-container>
  
            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef> Quantidade </th>
              <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ac√µes </th>
              <td mat-cell *matCellDef="let element"> 
                  <a routerLink="details/{{ element.id }}"> 
                     <i class="material-icons list">list</i>
                  </a>     
                  <a routerLink="update/{{ element.id }}"> 
                    <i class="material-icons edit">edit</i>
                 </a> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
